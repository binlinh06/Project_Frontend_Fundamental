<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/product-manager.css">
</head>

<body>
    <nav>
        <h3><a href="./dashboard.html" style="color:#FFFFFF ;">QuizzForge</a></h3>
        <ui class="menu">
            <li><a href="./category-manager.html" style="color:#FFFFFF ;">Danh mục</a></li>
            <li><a href="./product-manager.html" style="color:#FFFFFF ;">Bài test</a></li>
            <li><a href="./login.html" style="color:#FFFFFF ;">Đăng xuất</a></li>
        </ui>
    </nav>

    <section class="main">
        <div class="abc">
            <h3>Quản lý bài test</h3>
            <div class="function">
                <button class="btn-add" id="btn-add">Thêm bài test</button>
                <div class="function-child">
                    <select id="sort-select">
                        <option value="">Sắp xếp theo</option>
                        <option value="name-asc">Tên A-Z</option>
                        <option value="name-desc">Tên Z-A</option>
                        <option value="category-asc">Danh mục A-Z</option>
                        <option value="category-desc">Danh mục Z-A</option>
                        <option value="question-asc">Số câu hỏi tăng dần</option>
                        <option value="question-desc">Số câu hỏi giảm dần</option>
                        <option value="time-asc">Thời gian tăng dần</option>
                        <option value="time-desc">Thời gian giảm dần</option>
                    </select>
                    <input type="text" id="search-input" placeholder="Tìm kiếm theo tên">
                </div>
            </div>


            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên bài test</th>
                        <th>Danh mục</th>
                        <th>Số câu hỏi</th>
                        <th>Thời gian</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="categoryTable"></tbody>
            </table>

            <div class="pagination">
                <button onclick="prevPage()" class="prev">&lt;</button>
                <span id="pageNumbers"></span>
                <button onclick="nextPage()" class="next">&gt;</button>
            </div>
        </div>

    </section>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>
    <!-- Modal Xóa danh mục -->
    <div class="delete-test" id="delete-modal">
        <div class="delete-head">
            <h3>Xác nhận xoá</h3>
            <button class="close-btn" id="btn-close-delete">&times;</button>
        </div>
        <div class="delete-main">
            <p>Bạn chắc chắn muốn bài test này?</p>
        </div>
        <div class="delete-footer">
            <button class="btn-huy" id="btn-delete-huy">Hủy</button>
            <button class="btn-confirm-delete" id="btn-confirm-delete">Xóa</button>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 Quiz App. All rights reserved.</p>
    </footer>




    <script src="../js/product-manager.js"></script>
</body>

</html>
