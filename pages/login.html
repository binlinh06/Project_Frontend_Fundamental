<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Document</title>
</head>

<body>
    <div class="head">
        <h1>Đăng nhập</h1>
        <p>QuizForge - Nền tảng sáng tạo bài kiểm tra trực tuyến, giúp bạn dễ dàng thiết kế, chia sẻ và thực hiện các
            bài
            kiểm tra một cách nhanh chóng và hiệu quả! </p>
    </div>

    <div class="footer">

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label><br>
                <input type="email" id="email" placeholder="Địa chỉ email">
                <span class="error-message">Email không hợp lệ</span>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label><br>
                <input type="password" id="password" placeholder="Mật khẩu">
                <span class="error-message">Mật khẩu ít nhất 8 ký tự</span>
            </div>
            <button type="submit" id="login-btn">Đăng nhập</button>
        </form>



        <p>Chưa có tài khoản?<a href="./register.html"> Đăng ký </a></p>

    </div>

    <script src="../js/login.js"></script>
</body>


</html>
