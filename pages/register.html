<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../css/register.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Document</title>
</head>

<body>

    <div class="head">
        <h1>Đăng ký</h1>
        <p>QuizForge - Nền tảng sáng tạo bài kiểm tra trực tuyến, giúp bạn dễ dàng thiết kế, chia sẻ và thực hiện các
            bài kiểm tra một cách nhanh chóng và hiệu quả!</p>
    </div>

    <div class="footer">
        <form id="registerForm">
            <div class="form-group">
                <input type="text" id="fullName" placeholder="Họ và tên">
                <span class="error-message">Vui lòng nhập họ và tên</span>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Địa chỉ email">
                <span class="error-message">Email không hợp lệ</span>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Mật khẩu">
                <span class="error-message">Mật khẩu ít nhất 8 ký tự</span>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu">
                <span class="error-message">Mật khẩu không khớp</span>
            </div>
            <button type="submit" id="register-btn">Đăng ký</button>
        </form>
        <p>Đã có tài khoản? <a href="./login.html">Đăng nhập</a></p>
    </div>

    <script src="../js/register.js"></script>
</body>

</html>
